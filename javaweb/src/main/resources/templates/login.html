<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>My Files</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/home/">
            <i class="bi bi-folder2" width="30" height="30"></i>
            JFiles</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home/">Home <span class="sr-only">(current)</span></a>
                </li>
            
                <li class="nav-item dropdown">
                    <a class="nav-link" href="/signup">Sign up </a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container" style="margin-top: 2%;">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <form id="loginform" method="POST">
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping" style="width: 100px;">User</span>
                        </div>
                        <input type="text" name="userid" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                    &nbsp;
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span style="width: 100px;" class="input-group-text" id="addon-wrapping">Password</span>
                        </div>
                        <input type="password" name="passwd" class="form-control" placeholder="Password"
                            aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                </form>
            </div>
            <div class="col-sm-4"></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4" style="text-align:center">
                <button type="button" onclick='$("#loginform").submit()' class="btn btn-dark">Sign in</button>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</body>

</html>
