<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">


    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>My Files</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/home/">
            <i class="bi bi-folder2" width="30" height="30"></i>
            JFiles</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home/">Home <span class="sr-only">(current)</span></a>
                </li>
                
            </ul>
        </div>
    </nav>


    <div class="container" style="margin-top: 2%;">
        <div class="row">
            <div class="col-sm-12">
                <h1 th:if="${info == 'ok'}" class="display-4" th:text="${file.name + ' file has shared to ' + user.name + ' successfully'}">Display 3</h1>
                <h4 class="count"></h4>
          
            </div>
        </div>
    </div>
    <input type="hidden" id="file" th:value="${file.id}">
</body>

<script th:if="${info == 'ok'}">
    var i=3;
    count()
    function count(){
        $(".count").text(i+"s");
        i-=1
        if(i==-1){
            window.location.href = "/editor/"+$("#file").val();
        }else{
            setTimeout(count,1000)
        }
    }
    
</script>

</html>
