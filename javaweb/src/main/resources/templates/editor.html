    <!-- <script src="/static/js/tinymce.min.js"></script> -->

    <script>
        tinymce.init({
            selector: '#editor',
            height: 1000,
            menubar: "edit insert format table view",
            toolbar1: 'undo redo|fontselect fontsizeselect forecolor backcolor|bold italic underline strikethrough',
            toolbar2: "styleselect|alignleft aligncenter alignright alignjustify| table link image blockquote|",
            plugins: [
                'link image imagetools table lists'
            ],
            contextmenu: 'paste copy cut link image imagetools table lists',
            content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }',
            setup: function (editor) {
                editor.on('keyup', function (e) {
                    autoSave(e)
                })
                editor.on('mouseup', function (e) {
                    autoSave(e)
                })
            },
        });

    </script>

<script>

    function autoSave(e) {
        lastKeyupTime = e.timeStamp;
        setTimeout(function () {
            if (lastKeyupTime - e.timeStamp == 0) {
                $("#btnsave").click();
                console.log("save");
            }
        }, 1000);

    }

    function loadFile(fileid) {
        $.ajax({
            type: "POST",
            url: '/editor/' + fileid,
            success: function (e) {
                //console.log(e)
                tinyMCE.editors["editor"].setContent(e)
            }
        });
    }

    function saveFile(fileid) {
        var formData = new FormData();
        formData.append("content", tinyMCE.editors["editor"].getContent());
        console.log(formData);
        $.ajax({
            type: "POST",
            url: '/save/' + fileid,
            contentType: false,
            processData: false,
            data: formData,
            success: function (e) {
                //console.log("ss")
            }
        });
    }

</script>
