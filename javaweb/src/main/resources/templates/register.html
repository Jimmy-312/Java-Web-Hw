<body>

        <a class="navbar-brand" href="/home/">
            <i class="bi bi-folder2" width="30" height="30"></i>
            JFiles</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                    <a class="nav-link" href="/home/">Home <span class="sr-only">(current)</span></a>
                </li>
            
                <li class="nav-item dropdown">
                    <a class="nav-link active" href="#">Sign up </a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container" style="margin-top: 2%;">
        <form id="loginform" method="POST">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    
                        <div class="input-group flex-nowrap">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-wrapping" style="width: 100px;">User</span>
                            </div>
                            <input type="text" name="userid" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="addon-wrapping">
                        </div>
                        &nbsp;
                        <div class="input-group flex-nowrap">
                            <div class="input-group-prepend">
                                <span style="width: 100px;" class="input-group-text" id="addon-wrapping">Name</span>
                            </div>
                            <input type="text" name="name" class="form-control" placeholder="Your Name"
                                aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                        &nbsp;
                        <div class="input-group flex-nowrap">
                            <div class="input-group-prepend">
                                <span style="width: 100px;" class="input-group-text" id="addon-wrapping">Gender</span>
                            </div>
                            <select class="custom-select" name="gender">
                                <option selected>Choose...</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        &nbsp;
                        <div class="input-group flex-nowrap">
                            <div class="input-group-prepend">
                                <span style="width: 100px;" class="input-group-text" id="addon-wrapping">Password</span>
                            </div>
                            <input type="password" name="passwd" class="form-control" placeholder="Password"
                                aria-label="Username" aria-describedby="addon-wrapping" required> 
                        </div>
                        &nbsp;
                        <div class="input-group flex-nowrap">
                            <div class="input-group-prepend">
                                <span style="width: 100px;" class="input-group-text" id="addon-wrapping">Code</span>
                            </div>
                            <input type="text" name="code" class="form-control" placeholder="Invite Code"
                                aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                    
                </div>
                <div class="col-sm-4"></div>
            </div>
            &nbsp;
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4" style="text-align:center">
                    <input type="submit" class="btn btn-dark" value="Sign up">
                </div>
                <div class="col-sm-4"></div>
            </div>
        </form>
    </div>
